---
layout: default
---

<div class="float-end" style="text-transform: uppercase;">
  <small>{{ page.date | date: "%-d %B %Y" }}</small>
</div>
<br>

<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{% if page.image %}
  <img src="{{ page.image }}" alt="{{ post.title }}" data-aos="fade-in" itemprop="image"/>
{% endif %}

{% if page.youtube %}
<iframe src="{{ page.youtube }}" frameborder="0" width="100%" height="350" allowfullscreen="allowfullscreen"></iframe>      
{% endif %}

<p>
{{content}}
</p>

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
