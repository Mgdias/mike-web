---
layout: default
---

<div class="posts" >
  <div class="grid-xlarge">
    <div class="posts__container" itemscope itemtype="http://schema.org/Blog" data-columns>

      {% for post in site.posts %}

      <article style="padding-bottom: 50px;" class="posts__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">

        <div class="float-end" style="text-transform: uppercase;">
          <small>{{ post.date | date: "%-d %B %Y" }}</small>
        </div>
     <br>
        <a class="posts__link stretched-link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url"> </a>
          
          <span class="text-dark display-6">{{ post.title }} </span>
          <p class="lead">
            <span itemprop="description" style="color:#555;">{{ post.content | strip_html | truncatewords: 35, "" }}</span>
          </p>
    
          {% if post.image %}
              <img src="{{ post.image }}" alt="{{ post.title }}" data-aos="fade-in" itemprop="image"/>
          {% endif %}
    
          {% if post.youtube %}
            <iframe src="{{ post.youtube }}" frameborder="0" width="100%" height="350" allowfullscreen="allowfullscreen"></iframe>      
          {% endif %}
        
    
       
      </article>

      <hr>

      {% endfor %}

      </div>
    </div>
  </div>
